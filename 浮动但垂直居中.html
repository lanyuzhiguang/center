<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <!--   设置display:table-cell;margin就失效了-->
        <!--  浮动有效实现垂直居 -->
    <style>
        .clearfix：after{
            content: "";
            display: block;
            clear: both;
        }
        .content{
            width: 500px;
            height: 500px;
            border: 1px solid #17C6E0;
            margin: 0 auto;
            display:table-cell;
            vertical-align: middle
      } 
      .fll{
          width: 200px;
          height: 200px;
          border: 1px solid #31ED0A;
          float: right;
      }
    </style>   
</head>
<body>
    <div class="content clearfix">
        <div class="fll">
            <h2>子元素</h1>
        </div>
    </div> 
</body>
</html>
